<!-- Grid Bootstrap Example -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-
    4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hello World!</h1>
      <div class="row">
        <div class="col-sm-6" style="background-color: yellow">
          <p>Lorem</p>
        </div>
        <div class="col-sm-3" style="background-color: pink">
          <!--small-->
          <p>Powwww</p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-4" style="background-color: rgb(198, 198, 23)">
          <!--large-->
          <p>Hello</p>
        </div>
        <div class="col-lg-6" style="background-color: rgb(139, 96, 240)">
          <p>Hii</p>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6" style="background-color: rgb(40, 212, 132)">
          <p>Heyyyy</p>
        </div>
        <div class="col-md-3" style="background-color: rgb(228, 79, 79)">
          <!--medium-->
          <p>Hmmmmmmm</p>
        </div>
      </div>
    </div>
  </body>
</html>
